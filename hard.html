<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>XO Game</title>
    </head>
    <body>
        <button class="start">
            <i class="fa-regular fa-circle-play"></i>
        </button>
        <button class="exit">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>

        <h1>
            <img class="logo" src="assets/images/logo.jpg" alt="logo image">XO!
        </h1>

        <nav class="options">
            <a class="easy" href="index.html" alt="">Easy</a>
            <a class="hard" href="hard.html" alt="">Hard</a>
        </nav>
        
        <button class="player1">Player 1</button>
        <button class="player2">Player 2</button>
        <div class="playground">
            <div class="playground">
                <div class="firstrow one"></div>
                <div class="firstrow two"></div>
                <div class="firstrow three"></div>
                <div class="firstrow four"></div>
                <div class="firstrow five"></div>
                <div class="secondrow six"></div>
                <div class="secondrow seven"></div>
                <div class="secondrow eight"></div>
                <div class="secondrow nine"></div>
                <div class="secondrow ten"></div>
                <div class="thirdrow eleven"></div>
                <div class="thirdrow twelve"></div>
                <div class="thirdrow thirteen"></div>
                <div class="thirdrow forteen"></div>
                <div class="thirdrow fifteen"></div>
                <div class="fouthrow sixteen"></div>
                <div class="fourthrow seventeen"></div>
                <div class="fourthrow eighteen"></div>
                <div class="fourthrow nineteen"></div>
                <div class="fourthrow twenty"></div>
                <div class="fifthrow twentyone"></div>
                <div class="fifthrow twentytwo"></div>
                <div class="fifthrow twentythree"></div>
                <div class="fifthrow twentyfour"></div>
                <div class="fifthrow twentyfive"></div>
            </div>
        </div>

        <button class="time">Time:</button>
        <button class="score2">Life:</button>
        
        <script src="assets/js/script.js"></script>
    </body>
</html>
