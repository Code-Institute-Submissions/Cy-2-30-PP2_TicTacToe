<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-------------------------- GOOGLE FONTS ----------------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Kalam:wght@700&display=swap" rel="stylesheet">
        <!---------------------- FONTAWESOME ICONS ---------------------------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!------------------------- CSS STYLE LINK FILE ----------------------->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>XO Game</title>
    </head>

    <body>
        <main id="background" class="content-background">
          <!-------------------------- LOGO, TITLE & MENU BAR ----------------------------->
          <section class="menu">
            <div class="title">
              <h1>  
                <img class="logo" src="assets/images/logo-6kb-250x250.png" alt="logo image">
              </h1>
            </div>  

            <div class="menu-allign">
              <div class="title menu-allign">
                <p class="title-heading">Tic Tac Toe!</p>
            </div>

              <!--- DROP DOWN FOR MOBILE MENU --->
            <nav class="nav-bar menu-allign" id="menu-allign">
              <div class="dropdown">
                <button onclick="myFunction()" class="dropmenu">
                  <i class="fa-solid fa-bars"></i>
                </button>
                <div id="DropDown" class="dropdown-content dropmenu">
                  <a class="home" href="home.html" aria-label="The link leads to home page">Home</a>
                  <a class="about" href="about.html" aria-label="The link leads to about page">About</a>
                  <a class="game" href="index.html" aria-label="The link leads to game page">Game</a>
                  <a class="contact" href="contact.html" aria-label="The link leads to contact page">Contact</a> 
                </div>
              </div> 

              <!--- MENU BAR FOR 600XP UP --->
              <div class="menu-inrow hideonmobile">
                <div class="rowbtn">
                  <a class="rowbtn" href="home.html" aria-label="The link leads to home page">Home</a>
                </div>
                <div class="rowbtn">
                  <a class="rowbtn" href="about.html" aria-label="The link leads to about page">About</a>
                </div>
                <div class="rowbtn">
                  <a class="rowbtn" href="index.html" aria-label="The link leads to game page">Game</a>
                </div>
                <div class="rowbtn">
                  <a class="rowbtn" href="contact.html" aria-label="The link leads to contact page">Contact</a> 
                </div>     
              </div>
            </nav> 
          </section>

          <!-------------------------- FORM & SUBMISSION POP UP WINDOW ----------------------------->
          <section class="contactus">
            <form class="form" action="#popup" onclick="">
              <fieldset>
                    <header>
                        <h1>Contact us here</h1>
                    </header>

                    <div class="inputbtn">
                      <div>
                        <input id="name" name="name" type="text" class="formbtn" value="" size="23" tabindex="" placeholder="Full Name">
                      </div>
                      
                      <div>
                        <input id="email" name="email" type="email" class="formbtn" spellcheck="false" value="" size="23" maxlength="28" tabindex="" placeholder="example@me.ie"> 
                      </div>

                      <div>
                        <input id="messagehd" name="messagehd" type="text" class="formbtn" value="" size="23" tabindex="" placeholder="Full Name">
                      </div>

                      <div>
                        <textarea id="messageare" name="messagearea" class="formbtn" spellcheck="true" rows="5" cols="20" tabindex="" placeholder="Write to us..."></textarea>
                      </div>
                    </div>

                <div class="formbtn">
                    <button class="formbtn" id="submit" type="submit">Submit</button>
                    <button class="formbtn" id="reset" type="reset">Reset</button>
                </div>
              </fieldset> 
            </form>

            <div class="popwindow" id="popup">
              <p>Thank you for your feedback.</p>
            </div>
            </section>
            
        </div>

        <!-------------------------- JAVASCRIPT SCRIPT ----------------------------->
        <script src="/assets/js/script.js"></script>
        </main>
    </body>
</html>
