<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Kalam:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- CSS STYLE LINK FILE -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tic Tac Toe Game</title>
  </head>

  <body>
    <main id="background" class="homemenu">
        <!--LOGO & TITLE -->
        <header class="title">
            <img
                class="logo"
                src="assets/images/logo-6kb-250x250.png"
                alt="Logo image"
            />
            <h1 class="title-heading">Tic Tac Toe!</h1>
        </header>

        <!--MENU BUTTONS -->
        <div class="menu-bar">
          <div class="menubtn">
            <a
              href="about.html"
              class="menubtn."
              aria-label="Link leads to about page"
              >About</a
            >
          </div>

          <div class="menubtn">
            <a
              href="game.html"
              class="menubtn."
              aria-label="Link leads to game options"
              >Game</a
            >
          </div>

          <div class="menubtn">
            <a
              href="contact.html"
              class="menubtn."
              aria-label="Link leads to contact page"
              >Contact</a
            >
          </div>
        </div>

        <!-- SOCIAL MEDIA ICONS -->
        <footer class="social-media-icons">
          <a
            href="https://www.linkedin.com/"
            class="linkedin icon-button"
            target="_blank"
            rel="noopener"
            aria-label="Click to follow us on linkedin (opens a new window)"
          >
            <i class="fa-brands fa-linkedin-in fa-xl" 
            aria-hidden="true"></i
            >
          </a>
          <a
            href="https://twitter.com/?lang=en"
            class="twitter icon-button"
            target="_blank"
            rel="noopener"
            aria-label="Click to follow us on twitter (opens a new window)"
          >
            <i class="fa-brands fa-twitter fa-xl" 
            aria-hidden="true"></i
            >
          </a>
          <a
            href="https://slack.com/"
            class="Slack icon-button"
            target="_blank"
            rel="noopener"
            aria-label="Click to follow us on slack (opens a new window)"
          >
            <i class="fa-brands fa-slack fa-xl" 
            aria-hidden="true"></i
            >
          </a>
          <a
            href="https://github.com/"
            class="github icon-button"
            target="_blank"
            rel="noopener"
            aria-label="Click to follow us on github (opens a new window)"
          >
            <i class="fa-brands fa-github fa-xl" 
            aria-hidden="true"></i
            >
          </a>
          <a
            href="https://www.facebook.com/"
            class="facebook icon-button"
            target="_blank"
            rel="noopener"
            aria-label="Click to follow us on facebook (opens a new window)"
          >
            <i class="fa-brands fa-facebook-f fa-xl" 
            aria-hidden="true"></i
            >
          </a>
          <a
            href="https://www.youtube.com/"
            class="youtube icon-button"
            target="_blank"
            rel="noopener"
            aria-label="Click to follow us on youtube (opens a new window)"
          >
            <i class="fa-brands fa-youtube fa-xl" 
            aria-hidden="true"></i
            >
          </a>
        </footer>
    </main>
  </body>
</html>
