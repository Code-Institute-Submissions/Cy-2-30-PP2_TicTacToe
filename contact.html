<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Kalam:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- CSS STYLE LINK FILE -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tic Tac Toe</title>
    <script>
      /***************************************************
       * Code extracted from https://www.w3schools.com/
       ****************************************************
       ********** DROP DOWN ON HOVER CLICK! **************/

      function openDropdown() {
        document.getElementById("UnfoldMenu").classList.toggle("open");
      }

      window.onclick = function (event) {
        if (!event.target.matches(".dropdownbtn")) {
          var openMenu = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropMenu.length; i++) {
            var openDropdown = dropMenu[i];
            if (openDropdown.classList.contains("open")) {
              openDropdown.classList.remove("open");
            }
          }
        }
      };

      /*** POP UP MESSAGE AFTER FORM SUBMISSION ***/
      function popFunction() {
        document.getElementById("popup").classList.toggle("alertwindow");
      }
    </script>
  </head>

  <body>
    <main id="background" class="content-background">
      <!-- LOGO, TITLE & MENU BAR -->
      <header class="menu">
        <div class="title">
          <img
            class="logo"
            src="assets/images/logo-6kb-250x250.png"
            alt="logo image"
          />
        </div>

        <nav class="nav-bar menu-allign" id="menu-allign">
          <div class="title">
            <h1 class="t-heading">Tic Tac Toe!</h1>
          </div>

          <!--
          - Code extracted from https://www.w3schools.com/
          -
          - DROP DOWN FOR MOBILE MENU -->

          <div class="dropdownmenu">
            <button
              name="dropdownbtn"
              onclick="openDropdown()"
              class="dropmenubtn"
            >
              <i class="fa-solid fa-bars fa-xl"></i>
            </button>

            <div id="UnfoldMenu" class="dropdown-content">
              <a
                class="home"
                href="index.html"
                aria-label="The link leads to home page"
                >Home
              </a>
              <a
                class="about"
                href="about.html"
                aria-label="The link leads to about page"
                >About
              </a>
              <a
                class="game"
                href="game.html"
                aria-label="The link leads to game page"
                >Game
              </a>
              <a
                class="contact"
                href="#"
                aria-label="The link leads to contact page"
                >Contact
              </a>
            </div>
          </div>

          <!-- MENU BAR FOR 770XP UP -->
          <div class="menu-inrow">
            <div class="rowbtn">
              <a href="index.html" aria-label="The link leads to home page"
                >Home
              </a>
            </div>

            <div class="rowbtn">
              <a href="about.html" aria-label="The link leads to about page"
                >About
              </a>
            </div>

            <div class="rowbtn">
              <a href="game.html" aria-label="The link leads to game page"
                >Game
              </a>
            </div>

            <div class="rowbtn">
              <a href="#" aria-label="The link leads to contact page"
                >Contact
              </a>
            </div>
          </div>
        </nav>
      </header>

      <!-- FORM & SUBMISSION POP UP WINDOW -->
      <div class="form">
        <form
          class="form"
          action="#"
          target="_parent"
          method="get"
          onclick="popFunction()"
        >
          <fieldset>
            <legend>Contact us here</legend>
            <div class="inputbtn">
              <div>
                <input
                  id="name"
                  name="name"
                  type="text"
                  class="formbtn"
                  size="23"
                  placeholder="Full Name"
                />
              </div>

              <div>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="formbtn"
                  spellcheck="false"
                  size="23"
                  maxlength="28"
                  placeholder="example@me.ie"
                />
              </div>

              <div>
                <input
                  id="messagehd"
                  name="messagehd"
                  type="text"
                  class="formbtn"
                  size="23"
                  placeholder="Message Heading"
                />
              </div>

              <div>
                <textarea
                  id="messageare"
                  name="messagearea"
                  class="formbtn"
                  spellcheck="true"
                  rows="5"
                  cols="20"
                  placeholder="Write to us..."
                ></textarea>
              </div>
            </div>

            <div class="formbtn">
              <button class="formbtn" id="submit" type="submit">Submit</button>
              <button
                class="formbtn"
                id="reset"
                type="reset"
                onclick="popFunction()"
              >
                Reset
              </button>
            </div>
          </fieldset>
        </form>

        <div class="popwindow" id="popup">
          <p>Thank you for your feedback.</p>
        </div>
      </div>
    </main>
  </body>
</html>
