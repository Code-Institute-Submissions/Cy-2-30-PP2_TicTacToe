<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Kalam:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>XO Game</title>
    </head>
    <body>
        <button class="start">
            <i class="fa-regular fa-circle-play"></i>
        </button>
        <button class="exit">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>

        <h1>
            <img class="logo" src="assets/images/logo.jpg" alt="logo image">XO!
        </h1>

        <nav class="options">
            <a class="easy" href="index.html" alt="">Easy</a>
            <a class="hard" href="hard.html" alt="">Hard</a>
        </nav>
        
        <button class="player1">Player 1</button>
        <button class="player2">Player 2</button>
        <div class="playground">
            <div class="firstrow one"></div>
            <div class="firstrow two"></div>
            <div class="firstrow three"></div>
            <div class="secondrow four"></div>
            <div class="secondrow five"></div>
            <div class="secondrow six"></div>
            <div class="thirdrow seven"></div>
            <div class="thirdrow eight"></div>
            <div class="thirdrow nine"></div>
        </div>

        <button class="time">Time:</button>
        <button class="score2">Life:</button>

        <script src="assets/js/script.js"></script>
    </body>
</html>
