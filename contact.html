<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Kalam:wght@700&display=swap" rel="stylesheet">
        <!-- FONTAWESOME ICONS -->
        <link href="./assets/fontawsome/css/all.css" rel="stylesheet">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!--CSS STYLE LINK FILE -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>XO Game</title>
    </head>

    <body>
        <main id="background">
            <section class="">
                <div class="title">
                    <div>  
                      <img class="logo" src="assets/images/logo-6kb-250x250.png" alt="logo image">
                    </div>
                  <h1>Tic Tac Toe!</h1>
                </div>

                <nav class="nav-bar menu-allign">
                    <a class="" href="home.html" alt="">Home</a>
                    <a class="" href="about.html" alt="">About</a>
                    <a class="linebtwn-menu" href="index.html" alt="">Game</a>
                    <a class="" href="contact.html" alt="">Contact</a>
                </nav> 
            </section>


            <section class="form">
                <form class="" action="">
                    <header>
                        <h1></h1>
                    </header>

                    <div>
                        <label class="" id="" for="">Full Name</label>
                        <div>
                          <input id="" name="" type="text" class="" value="" size="" tabindex="">
                        </div>
                      </div>
                        
                      <div>
                        <label class="" id="" for="">
                          Email
                        </label>
                        <div>
                          <input id="" name="" type="email" spellcheck="false" value="" maxlength="" tabindex="" placeholder="example@me.ie"> 
                       </div>
                      </div>
                        
                      <div>
                        <label class="" id="" for="">
                          Message
                        </label>
                      
                        <div>
                          <textarea id="" name="" spellcheck="true" rows="10" cols="50" tabindex=""></textarea>
                        </div>
                      </div>
                   <div>
                    <button id="submit" type="submit">Submit</button>
                   </div>   
                  
                  <div>
                    <button id="reset" type="reset">Reset</button>
                   </div>   
                </form>
            </section>
            
        </div>
            <!-- JAVASCRIPT FILE LINK -->
            <script src="/assets/js/script.js"></script>
        </main>
    </body>
</html>
