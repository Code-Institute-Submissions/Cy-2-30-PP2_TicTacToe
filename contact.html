<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-------------------------- GOOGLE FONTS ----------------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Kalam:wght@700&display=swap" rel="stylesheet">
        <!---------------------- FONTAWESOME ICONS ---------------------------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!------------------------- CSS STYLE LINK FILE ----------------------->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>XO Game</title>
    </head>

    <body>
        <main id="background" class="content-page">
          <!-------------------------- LOGO, TITLE & MENU BAR ----------------------------->
          <section class="menu">
                <div class="title">
                    <h1>  
                      <img class="logo" src="assets/images/logo-6kb-250x250.png" alt="logo image">
                    </h1>
                  <p class="title-heading">Tic Tac Toe!</p>
                </div>

                <!--- DROP DOWN FOR MOBILE MENU --->
                <nav class="nav-bar menu-allign">
                    <div class="dropdown">
                      <button onclick="myFunction()" class="dropmenu">
                        <i class="fa-solid fa-bars"></i>
                      </button>
                        <div id="DropDown" class="dropdown-content">
                          <a class="home" href="home.html" aria-label="The link leads to home page">Home</a>
                          <a class="about" href="about.html" aria-label="The link leads to about page">About</a>
                          <a class="game" href="index.html" aria-label="The link leads to game page">Game</a>
                          <a class="contact" href="contact.html" aria-label="The link leads to contact page">Contact</a> 
                        </div>
                    </div> 

                    <!--- MENU BAR FOR 600XP UP --->
                    <div class="menu-inrow hideonmobile">
                      <a class="home" href="home.html" aria-label="The link leads to home page">Home</a>
                          <a class="about" href="about.html" aria-label="The link leads to about page">About</a>
                          <a class="game" href="index.html" aria-label="The link leads to game page">Game</a>
                          <a class="contact" href="contact.html" aria-label="The link leads to contact page">Contact</a> 
                    </div>
                </nav> 
            </section>

          <!-------------------------- FORM & SUBMISSION POP UP WINDOW ----------------------------->
          <section class="">
            <form class="" action="">
              <fieldset>
                    <header>
                        <h1></h1>
                    </header>

                    <div>
                        <label class="" id="" for="">Full Name</label>
                        <div>
                          <input id="" name="" type="text" class="" value="" size="" tabindex="">
                        </div>
                      </div>
                        
                      <div>
                        <label class="" id="" for="">
                          Email
                        </label>
                        <div>
                          <input id="" name="" type="email" spellcheck="false" value="" maxlength="" tabindex="" placeholder="example@me.ie"> 
                       </div>
                      </div>
                        
                      <div>
                        <label class="" id="" for="">
                          Message
                        </label>
                      
                        <div>
                          <textarea id="" name="" spellcheck="true" rows="5" cols="20" tabindex=""></textarea>
                        </div>
                      </div>
                   <div>
                    <button id="submit" type="submit">Submit</button>
                   </div>   
                  
                  <div>
                    <button id="reset" type="reset">Reset</button>
                   </div>  </fieldset> 
                </form>

                <div class="popwindow">
                  <p>Thank you for your feedback.</p>
                </div>
            </section>
            
        </div>

        <!-------------------------- JavaScript Script ----------------------------->
        <script src="/assets/js/script.js"></script>
        </main>
    </body>
</html>
